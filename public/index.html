<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color with JS</title>
    <style>
        p:hover{
            color: red;
        }
    </style>
</head>
<body>
    <p id="myParagraph">This is a paragraph.</p>
    <button onclick="document.getElementById('myParagraph').style.color = 'red'">Change Color to Red</button>
</body>
</html>
