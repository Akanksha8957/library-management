<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard-admin.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Library Management - Admin</h1>
      <ul>
        <li><a href="admin-login.html">Home</a></li>
        <li><a href="#add-book-form" id="add-book-btn">Add Book</a></li>
        <li><a href="#book-list" id="view-books-btn">View Books</a></li>
        <li><a href="front.html" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="admin-actions">
      <div id="add-book-form" class="hidden">
        <h2>Add New Book</h2>
        <form id="book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" required>
          <label for="author">Author:</label>
          <input type="text" id="author" required>
          <label for="description">Description:</label>
          <textarea id="description" required></textarea>
          <label for="price">Price:</label>
          <input type="number" id="price" step="0.01" required>
          <label for="image">Image URL:</label>
          <input type="text" id="image" required>
          <button type="submit">Add Book</button>
        </form>
      </div>
      <div id="book-list">
        <h2>Books in the Library</h2>
        <div id="books-container"></div>
      </div>
    </section>
  </main>
  <script src="admin-dashboard.js"></script>
</body>
</html>
